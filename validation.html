<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script> var exports = {}; </script>
    <script src="build/validation.js" defer></script>
    <title>Validation Form</title>
    <style>
        .container {
            width: 30%;
            box-sizing: border-box;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 10px 16px 10px;
            padding: 10px;
        }

        .error {
            color: red;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form method="post" name="myForm" id="myForm">
            <center>
                <h2 class="mt-3">Validation Form</h2>
            </center>
            <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control mt-4">
            <span class="error" id="nameErr"></span>
            <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control mt-4">
            <span class="error" id="emailErr"></span>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control mt-4">
            <span class="error" id="pwdErr"></span>
            <input type="number" name="mno" id="mno" placeholder="Enter Mobile Number" class="form-control mt-4">
            <span class="error" id="mnoErr"></span>
            <button type="submit" class="btn btn-primary form-control mt-4">Submit</button>
        </form>
        <div id="message"></div>
    </div>
</body>

</html>
